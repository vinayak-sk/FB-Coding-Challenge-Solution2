<!DOCTYPE html>
<html>
<head>
    <title>Calender Challenge</title>

    <link rel='stylesheet' href='Custom.css' />
    <link rel='stylesheet' href='bootstrap.min.css' />
      <script type="text/javascript" src="Calender.js"></script>

</head>
<body>  
<div class="row top-space">
</div>
<div id="calenderBg" class="row calenderBackground">
	<div class="col-md-3 timings">
		<ul class="times">
				<li class="time">9:00 <span class="small">AM</span></li>
				<li class="time small">9:30</li>
				<li class="time">10:00 <span class="small">AM</span></li>
				<li class="time small">10:30</li>
				<li class="time">11:00 <span class="small">AM</span></li>
				<li class="time small">11:30</li>
				<li class="time">12:00 <span class="small">PM</span></li>
				<li class="time small">12:30</li>
				<li class="time">1:00 <span class="small">PM</span></li>
				<li class="time small">1:30</li>
				<li class="time">2:00 <span class="small">PM</span></li>
				<li class="time small">2:30</li>
				<li class="time">3:00 <span class="small">PM</span></li>
				<li class="time small">3:30</li>
				<li class="time">4:00 <span class="small">PM</span></li>
				<li class="time small">4:30</li>
				<li class="time">5:00 <span class="small">PM</span></li>
				<li class="time small">5:30</li>
				<li class="time">6:00 <span class="small">PM</span></li>
				<li class="time small">6:30</li>
				<li class="time">7:00 <span class="small">PM</span></li>
				<li class="time small">7:30</li>
				<li class="time">8:00 <span class="small">PM</span></li>
				<li class="time small">8:30</li>
				<li class="time">9:00 <span class="small">PM</span></li>
			</ul>
	</div>

	<div id="eventDisplay" class="col-md-9 events">
	</div>

</div>
  
</body>
</html>
